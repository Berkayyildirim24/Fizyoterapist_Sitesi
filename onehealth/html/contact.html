  <script>
    // Formun elemanını alın
    var myForm = document.getElementById('myForm');
    
    // Form gönderimini dinleyin
    myForm.addEventListener('submit', function(event) {
      event.preventDefault(); // Sayfanın yenilenmesini önleyin
      
      // Formdaki bilgileri alın
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var message = document.getElementById('message').value;
      
      // Mail gönderme işlemini gerçekleştirin
      var mailtoLink = 'mailto:destek@ornek.com' +
        '?subject=' + encodeURIComponent('İletişim Formu') +
        '&body=' + encodeURIComponent('Ad: ' + name + '\nE-posta: ' + email + '\nMesaj: ' + message);
      
      window.location.href = mailtoLink;
    });
  </script>
